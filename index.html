<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Will you be my Valentine?</title>

<style>
:root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }

body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at top, #ffd1dc, #ff9fb7);
}

.card{
  width:min(520px, 92vw);
  background: rgba(255,255,255,.75);
  border: 1px solid rgba(255,255,255,.6);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 28px 22px;
  text-align:center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  position: relative;
  overflow: hidden;
}

h1{
  margin: 0 0 12px;
  font-size: clamp(22px, 4vw, 34px);
  color:#b3003c;
}

.sub{
  margin: 0 0 18px;
  color:#7a0028;
  font-weight:600;
}

/* Cleaner centered spacing */
.row{
  position: relative;
  height: 150px;
  margin-top: 10px;
  margin-bottom: 15px;
}

button{
  border:0;
  padding: 12px 18px;
  border-radius: 12px;
  font-size: 16px;
  cursor:pointer;
  transition: .2s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,.12);
}

/* âœ… Reduced spacing (balanced look) */
#yes{
  background:#23c55e;
  color:white;
  position:absolute;
  left:30%;
  top:50%;
  transform: translate(-50%, -50%);
}

#no{
  background:#ef4444;
  color:white;
  position:absolute;
  left:70%;
  top:50%;
  transform: translate(-50%, -50%);
}

.msg{
  margin-top: 0;
  font-size: 18px;
  font-weight: 600;
  min-height: 24px;
}

.heart{
  position:absolute;
  inset: -20px;
  pointer-events:none;
  opacity:.25;
  background-image: radial-gradient(#ff2d55 2px, transparent 2px);
  background-size: 22px 22px;
  transform: rotate(8deg);
}
</style>
</head>

<body>

<div class="card">
  <div class="heart"></div>

  <h1>Will you be my Valentine? ğŸ’•</h1>
  <p class="sub">Sweet Fanta Diallo ğŸ˜Œ</p>

  <div class="row" id="row">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const msg = document.getElementById("msg");
const row = document.getElementById("row");

let dodgeCount = 0;

const romanticLines = [
  "You know I canâ€™t do without you ğŸ¥º",
  "But I was saving all my smiles for youâ€¦ ğŸ’—",
  "Will you really break my heart like this? ğŸ’”",
  "What if I promise to treat you like royalty? ğŸ‘‘",
  "Even the universe wants us together ğŸ’«ğŸ’•",
  "Are you really going to say No to this sweet, handsome, beautiful man whose heart beats only for you? ğŸ˜ŒğŸ’˜",
  "Even Sis Ore would ask you to say YES oh ğŸ˜­",
  "Donâ€™t you love me? ğŸ˜¢"
];

msg.textContent = romanticLines[0];

function randomPositionWithinRow() {
  const pad = 12;
  const rect = row.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = rect.width - btnRect.width - pad;
  const maxY = rect.height - btnRect.height - pad;

  const x = pad + Math.random() * Math.max(0, maxX);
  const y = pad + Math.random() * Math.max(0, maxY - 20);

  return { x, y };
}

function dodge() {
  dodgeCount++;

  const { x, y } = randomPositionWithinRow();
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
  noBtn.style.transform = "translate(0, 0)";

  const idx = Math.min(dodgeCount, romanticLines.length - 1);
  msg.textContent = romanticLines[idx];
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("click", dodge);

yesBtn.addEventListener("click", () => {
  msg.textContent =
    "I knew you would say YES ğŸ˜­ğŸ’–ğŸ’ğŸ’˜ğŸ’•ğŸ’“ğŸ’—ğŸ’‹ğŸ˜˜ğŸ¥° You just made my heart the happiest in the world ğŸ’• Thank you for choosing me â¤ï¸";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
